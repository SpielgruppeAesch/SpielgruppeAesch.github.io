        <style>

        /* Slideshow-Container-Stile */
        .slideshow-container {
            width: 100%;
            max-width: 1000px; /* Maximale Breite der Slideshow */
            position: relative; /* Positionierung relativ zum Container */
            margin: auto; /* Zentriert den Container horizontal */
            aspect-ratio: 16 / 9; /* Setzt das Seitenverhältnis auf 16:9 */
        }

/* Mobile Ansicht */
@media (max-width: 1300px) {
    .slideshow-container {
        width: 100%;
        aspect-ratio: 16 / 9; /* Setzt das Seitenverhältnis auf 16:9 */
    }
}
        /* Stile für die einzelnen Slides */
        .slides {
            position: absolute; /* Absolute Positionierung für Überlagerung */
            width: 100%; /* Breite der Slides auf 100% setzen */
            height: 100%; /* Höhe der Slides auf 100% setzen */
            opacity: 0; /* Slides sind standardmäßig unsichtbar */
            transition: opacity 1s ease-in-out; /* Übergangseffekt beim Einblenden */
        }

        /* Bildstil für die Slideshow-Bilder */
        .slides img {
            width: 100%; /* Bildbreite auf 100% setzen */
            height: 100%; /* Bildhöhe auf 100% setzen */
            object-fit: cover; /* Bild wird skaliert und bei Bedarf beschnitten */
        }


@keyframes slideshow {
    0% { opacity: 0; }      /* unsichtbar */
    3.33% { opacity: 1; }   /* nach 1s (100/30s) sichtbar */
    16.66% { opacity: 1; }     /* nach 5s (5s*100/30s) bleibt sichtbar */
    20% { opacity: 0; }  /* nach 6s (6s*100/30s) unsichtbar */
    100% { opacity: 0; }    /* unsichtbar bis zum Ende */
}
        /* Animation für die Slides */
        .slide1 { animation: slideshow 30s infinite; animation-delay: 0s; } /* Start sofort */
        .slide2 { animation: slideshow 30s infinite; animation-delay: 5s; } /* Start nach 5 Sekunden */
        .slide3 { animation: slideshow 30s infinite; animation-delay: 10s; } /* Start nach 10 Sekunden */
        .slide4 { animation: slideshow 30s infinite; animation-delay: 15s; } /* Start nach 15 Sekunden */
        .slide5 { animation: slideshow 30s infinite; animation-delay: 20s; } /* Start nach 20 Sekunden */
        .slide6 { animation: slideshow 30s infinite; animation-delay: 25s; } /* Start nach 25 Sekunden */
    </style>
</head>
