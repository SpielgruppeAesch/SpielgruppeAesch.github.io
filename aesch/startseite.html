<!DOCTYPE html>
<html lang="de">
<head>

    <!-- Titel der Seite, der in der Registerkarte des Browsers angezeigt wird -->

    <link rel="stylesheet" href="styles.css">

    <!-- Header-Bereich: Enthält das Logo und die Navigation -->
    <header>
        <!-- Logo der Webseite, hier einfach als Text dargestellt -->
     <img class="welcome-img" src="images/logo navigation.jpg" alt="Logo der Spielgruppe" width="auto" height="70">
        
        <!-- Checkbox für das mobile Menü-Icon (Hamburger-Icon) -->
        <input type="checkbox" id="menu-toggle">
        <!-- Label, das als Hamburger-Icon dient und das Menü für mobile Geräte steuert -->
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        
        <!-- Navigation: Liste mit Links zu den verschiedenen Seiten der Website -->
        <nav>
            <ul class="nav-links">
                <!-- Jeder Listeneintrag ist ein Navigationslink zu einer Seite der Website -->
                <li><a href="startseite.html">Startseite</a></li> <!-- Link zur Startseite -->
                <li><a href="spielgruppe.html">Spielgruppe</a></li> <!-- Link zur Seite über die Spielgruppe -->

                <li><a href="angebot.html">Angebot</a></li> <!-- Link zur Seite mit den Angeboten -->

                <li><a href="impressionen.html">Impressionen</a></li> <!-- Link zur Seite mit Impressionen (Bildergalerie) -->
                <li><a href="kontakt.html">Kontakt</a></li> <!-- Link zur Kontaktseite -->
            </ul>
        </nav>
    </header>

    <!-- Hauptbereich der Seite -->
    <main>
        <!-- Begrüßungssektion mit einem Bild und Text -->

            <!-- Bild, das auf der Startseite angezeigt wird -->
            <div class="group-image">
            <img class="welcome-img" src="images/logo.jpg" alt="Willkommen bei der Spielgruppe" width="600" height="auto">
            </div>
            <br>
            <!-- Kurze Einleitung oder Begrüßungstext -->
            <p class="zentriert">
                <b>ERKUNDEN - FORSCHEN - ENTDECKEN - GREIFEN - BEGREIFEN - ERGRIFFEN SEIN</b>

    <footer>
        <!-- Copyright-Hinweis -->
        &copy; 2024 Spielgruppe Aesch. Alle Rechte vorbehalten.
        <br><br>
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com/spielgruppe_seetal" target="_blank">
        <img src="/instagram.jpg" alt="Instagram" 
        style="width: auto; height: 50px;">
    </footer>
</body>
</html>
