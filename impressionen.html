        <style>

        /* Slideshow-Container-Stile */
        .slideshow-container {
            max-width: 1000px; /* Maximale Breite der Slideshow */
            position: relative; /* Positionierung relativ zum Container */
            margin: auto; /* Zentriert den Container horizontal */
            height: 600px; /* Höhe der Slideshow */
        }

        /* Stile für die einzelnen Slides */
        .slides {
            position: absolute; /* Absolute Positionierung für Überlagerung */
            width: 100%; /* Breite der Slides auf 100% setzen */
            height: 100%; /* Höhe der Slides auf 100% setzen */
            opacity: 0; /* Slides sind standardmäßig unsichtbar */
            transition: opacity 1s ease-in-out; /* Sanfte Überblendung zwischen den Slides */
        }

        /* Bildstil für die Slideshow-Bilder */
        .slides img {
            width: 100%; /* Bildbreite auf 100% setzen */
            height: 100%; /* Bildhöhe auf 100% setzen */
            object-fit: cover; /* Bild wird skaliert und bei Bedarf beschnitten */
        }

        /* Der erste Slide wird standardmäßig angezeigt */
        .slides.show {
            opacity: 1; /* Sichtbar machen */
        }

@keyframes slideshow {
    0% { opacity: 0; }      /* Am Anfang unsichtbar */
    8.33% { opacity: 1; }   /* Bis 8.33% wird das Bild sichtbar */
    25% { opacity: 1; }     /* Bis 25% bleibt das Bild sichtbar */
    33.33% { opacity: 0; }  /* Ab 33.33% wird das Bild unsichtbar */
    100% { opacity: 0; }    /* Bis zum Ende bleibt das Bild unsichtbar */
}
        

        /* Animation für den ersten Slide */
        .slide1 { animation: slideshow 18s infinite; animation-delay: 0s; } /* Start sofort */
        /* Animation für den zweiten Slide */
        .slide2 { animation: slideshow 18s infinite; animation-delay: 3s; } /* Start nach 3 Sekunden */
        /* Animation für den dritten Slide */
        .slide3 { animation: slideshow 18s infinite; animation-delay: 6s; } /* Start nach 6 Sekunden */
        /* Animation für den vierten Slide */
        .slide4 { animation: slideshow 18s infinite; animation-delay: 9s; } /* Start nach 9 Sekunden */
        /* Animation für den fünften Slide */
        .slide5 { animation: slideshow 18s infinite; animation-delay: 12s; } /* Start nach 12 Sekunden */
        /* Animation für den sechsten Slide */
        .slide6 { animation: slideshow 18s infinite; animation-delay: 15s; } /* Start nach 15 Sekunden */

    </style>
</head>
